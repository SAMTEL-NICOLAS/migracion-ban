<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="Css" name="templateMenu.css"/>
    </h:head>
    <h:body>
        <header id="cabecera">
            <h:form>
                <!--Top Baner Logo-->
                <div id="topBanerLogo" class="topBanerLogo">
                    <!--Div Derecho-->
                    <div class="left">
                        <div id="divContenedorLogo" class="divContenedorLogo">
                            <h:graphicImage library="Imagenes" name="bancompartir.png" styleClass="imgLogo" id="imgLogo"/>
                        </div>
                    </div>
                    <!--Div Izquierdo-->
                    <div class="right">
                        <!--Datos de la sesion-->
                        <div id="contenedorSesion" class="contenedorSesion">
                            <h:commandLink action="#{loginBean.cerrarSesion()}">
                                <h:graphicImage library="Imagenes" name="exit.png"/><br/>
                            </h:commandLink>
                            <h:outputLabel value="Bienvenido(a)" /><br/>
                            <h:outputLabel value="#{loginBean.usuarioTo.nombreUsuario}"/>
                        </div>
                    </div>
                    <!--Div Central-->
                    <div class="center">
                        <div id="contenedorMenu" class="contenedorMenu">
                            <div id="menuPrincipal" class="menuPrincipal">
                                <!--Puntos de menu-->
                                <ul id="ulMenu" class="ulMenu" style="list-style:none">
                                    <li>
                                        <h:commandLink action="#{menuBean.navegar(1)}">
                                            <h:outputText value="#{menuBean.casa}"/>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{menuBean.navegar(2)}">
                                            <h:outputText value="#{menuBean.cargueMigracion}"/>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{menuBean.navegar(3)}">
                                            <h:outputText value="#{menuBean.auditoriaAs400}"/>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{menuBean.navegar(4)}">
                                            <h:outputText value="#{menuBean.cargueExcel}"/>
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </header>
    </h:body>
</html>
