<ng-include src="'template/menu/menu.html'"></ng-include>
<link rel="stylesheet" type="text/css"
      href="recursos/Css/auditoriaMigracion.css">
<div ng-controller="uploadController" class="contenedor" id="contenedor">
    <div class="contenedor2" id="contenedor2">

        <table border="1" style="margin: 0 auto;" class="queryTable">
            <tr>
                <td class="queryTd" id="tituloConsulta" colspan="2">Consulta Auditoria Migraci&oacute;n</td>
            </tr>
            <tr>
                <td class="queryTd">
                    <label>FECHA</label>
                </td>
                <td>
                    <input type="date" id="fechaAuditoria" class="fechaAuditoria" style="width: 97%;padding: 2pt;">
                </td>
            </tr>
            <tr>
                <td class="queryTd" colspan="2">
                    <input type="button" class="boton" value="Consultar" ng-click="getDetail()">
                </td>
            </tr>
        </table>
        </br></br></br>

        <!--Tabla de resultados-->
        <table border="1" style="margin: 0 auto;" ng-show="showAnswerTable" class="answerTable">
            <tr class="answerTrTitle">
                <td>Id</td>
                <td>Tabla</td>
                <td>Registro Origen</td>
                <td>Registro Destino</td>
                <td>Traza</td>
                <td>Id Auditoria</td>
            </tr>
            <tr ng-repeat="obj in listallDetailAudit">
                <td class="answerTd">{{obj.id}}</td>
                <td class="answerTd">{{obj.tabla}}</td>
                <td class="answerTd">{{obj.regOrigen}}</td>
                <td class="answerTd">{{obj.regDestino}}</td>
                <td class="answerTd">{{obj.traza}}</td>
                <td class="answerTd">{{obj.idAudit}}</td>
            </tr>
        </table>
    </div>
</div>
