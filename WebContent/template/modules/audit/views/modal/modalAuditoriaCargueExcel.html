<div ng-controller="auditUploadExcelController">
    <!--Tabla de resultados Detalles-->
    <table border="1" style="margin: 0 auto;" class="answerTable" id="t01">
        <tr class="answerTrTitle">
            <td>Id</td>
            <td>Tabla</td>
            <td>Traza</td>
            <td>Id Auditoria</td>
            <td>Nombre Columna</td>
            <td>Columna</td>
            <td>Fila</td>
            <td>Error</td>
        </tr>
        <tr ng-repeat="obj in listDetailAudit | startFromGrid: currentPage * pageSize | limitTo: pageSize" >
            <td class="answerTd">{{obj.id}}</td>
            <td class="answerTd">{{obj.tabla}}</td>            
            <td class="answerTd">{{obj.traza}}</td>
            <td class="answerTd">{{obj.idAudit}}</td>
            <td class="answerTd">{{obj.column_name}}</td>
            <td class="answerTd">{{obj.columna}}</td>
            <td class="answerTd">{{obj.row}}</td>
            <td class="answerTd">{{obj.message}}</td>           
        </tr>
        <!--Paginador-->
        <tr>
        	<td align="center" colspan="10">
        		<!-- Navegar hacia atrás -->
        		<button type='button' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>

        		<!-- Navegar a una página especifica-->
        		<button type='button' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>

        		<!-- Navegar hacia adelante -->
        		<button type='button' ng-disabled='currentPage >= listDetailAudit.length/pageSize - 1' ng-click='currentPage = currentPage + 1'>&raquo;</button>
        	</td>
        </tr>
    </table>
</div>
