<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>

	<h:outputStylesheet library="Css" name="loginBanCompartir.css"/>
</h:head>
<h:body>
	<h:form>
		<div id="divContenido" class="divContenido">
			<!--Top Baner Logo-->
			<div id="topBanerLogo" class="topBanerLogo">
				<div id="divContenedorLogo" class="divContenedorLogo">
					<h:graphicImage library="Imagenes" name="bancompartir.png"
						styleClass="imgLogo" id="imgLogo" />
				</div>
			</div>
			<br /> <br /> <br /> <br />
			<!--Top Baner Background-->
			<div id="topBanerBackground" class="topBanerBackground">
				<div id="imgFondo" class="imgFondo">
					<h:graphicImage library="Imagenes" name="collage_1.png" />
				</div>
				<div id="sobreImage" class="sobreImage">
					<!--Logo 2-->
					<br />
					<div id="divContenedorLogo2" class="divContenedorLogo2">
						<h:graphicImage library="Imagenes" name="logo_1.png"
							styleClass="imgLogo2" id="imgLogo2" />
					</div>

					<!--Contenedor del Login-->
					<br />
					<div id="contenedorLogin" class="contenedorLogin">
						<div id="divCabeceraLogin" class="divCabeceraLogin">
							<h:outputLabel value="LOGIN" id="txtLogin" />
						</div>

						<div id="divLbUsuario" class="divLbUsuario">
							<h:outputLabel value="Usuario" id="lbUsuario"
								style="margin-left: 30px;" />
						</div>
						<div id="divInpUsuario" class="divInpUsuario">
							<h:inputText id="txtUsuario" class="txtUsuario"
								value="#{loginMB.usuario}" />
						</div>

						<div id="divLbContrasena" class="divLbContrasena">
							<h:outputLabel value="ContraseĂ±a" id="lbContrasena"
								style="margin-left: 30px;" />
						</div>
						<div id="divInpContrasena" class="divInpContrasena">
							<h:inputSecret id="txtContrasena" class="txtContrasena"
								value="#{loginMB.contrasena}" />
						</div>

						<div id="divBoton" class="divBoton">
							<h:commandButton value="Ingresar" id="btnIngresar"
								class="btnIngresar" action="#{loginMB.validaDatosSesion()}" />
						</div>
					</div>

					<br />

					<hr />

				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
